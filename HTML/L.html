<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跑马灯的演示</title>
    <style type="text/css">
      body {
        margin: 0px;
        top: 0px;
      }
      #mm {
        height: 200px;
        width: 120px;
        overflow: hidden;
        background: orange;
      }

      #nn,
      #ll {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mm" onmouseover="stop()" onmouseout="start()">
      <div id="nn">
        <p>aaaaaaaaaa</p>
        <p>bbbbbbbbbb</p>
        <p>cccccccccc</p>
        <p>dddddddddd</p>
      </div>
      <div id="ll">
        <p>aaaaaaaaaa</p>
        <p>bbbbbbbbbb</p>
        <p>cccccccccc</p>
        <p>dddddddddd</p>
      </div>
    </div>
    <script type="text/javascript">
      var mm = document.getElementById("mm");
      var nn = document.getElementById("nn");
      var ll = document.getElementById("ll");
      var interval;
      function move() {
        mm.scrollTop++;
        if(mm.scrollTop>=mm.offsetHeight){
            mm.scrollTop=0;
        }
      }
      function start(){
      interval = setInterval("move()", 10);
      }
      function stop(){
          clearInterval(interval);
      }
      
    </script>
  </body>
</html>
