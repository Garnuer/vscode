<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      #div1 {
        width: 300px;
        height: 200px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <form action="" method="post">
      <input type="text" id="div_color" placeholder="请输入颜色" />
      <input type="button" value="修改" onclick="changeColor()" />
    </form>
    <script type="text/javascript">
      function changeColor() {
        //定位div
        var div1 = document.getElementById("div1");
        //定制文本框
        var div_color = document.getElementById('div_color');
        //将文本框的值赋值给div的背景样式
        div1.style.backgroundColor = div_color.value;
      }
    </script>
  </body>
</html>
